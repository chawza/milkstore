{% extends '../login_layout.html' %}

{% block content %}
<div class="container" id="main-area">
    <div class="row">
        <div class="col" id="header-area">
            <h1>MILK? want some?</h1><br>
            <p>Join us to get our best Milks by creating your Milkstore Account</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col" id="form-area">
            <form>
                <div class="form-group">
                    <label for="email_input">Email address</label>
                    <input type="email" class="form-control" id="input_email" placeholder="email@mail.com">
                </div>
                <div class="form-group">
                    <label for="input_username">Username</label>
                    <input type="text" class="form-control" id="input_username" placeholder="Who do you want to be called?">
                </div>
                <div class="form-group">
                    <label for="password_input">Password</label>
                    <input type="password" class="form-control" id="password_input" placeholder="password">
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Sign up!</button>
                    </div>
                    <div class="col-6">
                        <a href="">back to login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
