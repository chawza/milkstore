<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome friend!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="login_style.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div class="container" id="main-area">
        <div class="row">
            <div class="col" id="header-area">
                <h1>Welcome to the Milkstore!</h1><br>
                <p>Please login using your Milkstore Account</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col" id="form-area">
                <form>
                    <div class="form-group">
                        <label for="email_input">Email address</label>
                        <input type="email" class="form-control" id="input_email" placeholder="email@mail.com">
                    </div>
                    <div class="form-group">
                        <label for="password_input">Email address</label>
                        <input type="password" class="form-control" id="password_input" placeholder="password">
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <div class="col-6">
                            <a href="">Sign up</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
